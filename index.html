<html>

		<link rel="stylesheet" type="text/css" href="BASE_STYLE.css" />
		<link rel="stylesheet" type="text/css" href="BOX/FontAwesome/R/css/font-awesome.min.css" />

	<body>
	    <noscript>
            <p style="padding:15px;">JavaScript is disabled. Please enable JavaScript in your browser.</p>
        </noscript>
		<script src="DasomEditor/R/js/ace/ace.js"></script>
		<script>
			'use strict';
			
			require('uppercase-boot');
			
			require('./node_modules/uppercase-core/BROWSER.js');
			
			// R, RF 등의 기능을 사용하기 위해
			require('./node_modules/uppercase-boot/BROWSER.js');
			
			global.CONFIG = {
				defaultBoxName : 'DasomEditor'
			};
			
			global.BROWSER_CONFIG = {
				SkyDesktop : {
					theme : 'dark'
				},
				DasomEditor : {
					isApp : true
				}
			};
			
			RUN(() => {
				
				let rootPath = __dirname;
				
				INIT_BOXES(rootPath);
				
				LOAD_ALL_SCRIPTS({
					rootPath : rootPath,
					env : 'BROWSER'
				}, require);
				
				INIT_OBJECTS();
				
				require('./index.js');
			});
		</script>
